<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        table,td,th,tr {
              border:solid 2px black;  
              
        }

<body>
    <table frame="box" align="center" height="200" width="200" bgcolor="chocolate" cellpadding="5" cellspacing="10">
    <!--Change width and height-->    
        <caption align="top">Fill the details</caption> 
        <form name="myform" onsubmit="submission(event)">
        <tr>
            <th>Name:</th>
            <td><input type="text" placeholder="Name" id="name"></td>
        </tr>
        <tr>
                <th>Name:</th>
                <td><input type="text" id="phno" placeholder="Phone No" pattern="[0-9]{10}"></td>
        </tr>
        <tr>
            <th>E-mail:</th>
            <td><input type="email" id="mail" placeholder="E-mail"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" id="pass" placeholder="Password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><button type="submit">Submit</button></center>
            </td>
        </tr>
       </form> 
    </table>
    <script src="index4.js"></script>
</body>

</html>
